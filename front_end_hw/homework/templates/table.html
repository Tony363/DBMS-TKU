<html>
    <head>
        <title>table</title>
        <meta charset="utf-8">
        <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
    </head>

        <table style="width:50%">
            <tr>
                <th>person</th>
                <th>student id</th>
                <th>birthday</th>
            </tr>
            <tr>
                <td>Tony siu</td>
                <td>409856043</td>
                <td>May 6th</td>
            </tr>
            <tr>
                <td>葉政泓</td>
                <td>409850442</td>
                <td>Oct 9th</td>
            </tr>
            <tr>
                <td>任學揆</td>
                <td>409840476</td>
                <td>Oct 27th</td>
            </tr>
        </table>
    </body>
</html>
